<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js" integrity="sha512-/1uYu3K5HmOTNdhaOt6Rh7qQgLk/zn0kfw4nqNtqbpACxAx2tKp+lXJ4tnx3zn0vMq4n97+1eKI0vfdU0x+NHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>React</title>
</head>
<body>
    <h2>React</h2>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>

    <script type="text/babel">

        // <div>This is React Element</div>
        const element1 = React.createElement("div", null, "This is React Element");
        ReactDOM.render(element1, document.getElementById("app1"));

        // <div><h3>This is React Element</h3></div>
        //const element2 = React.createElement("div", null, "<h3>This is React Element</h3>");
        const element2 = React.createElement("div", null, 
                            React.createElement("h3", null, "This is React Element"));
        ReactDOM.render(element2, document.getElementById("app2"));

        // <View><Text>
        //Using JSX
        ReactDOM.render(<div><h3>This is a JSX Element </h3></div>, document.getElementById("app3"));

        //Component
        function MyComponent(){

            //return the JSX
            return <div><h3>This is a React Component </h3></div>;
        }

        ReactDOM.render(<MyComponent/>, document.getElementById("app4"));






    </script>



</body>
</html>
